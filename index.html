<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="payment">
    <div class="container">
        <div class="row">
            <div class="payment__title col-12 mb-4">Другие способы оплаты:</div>
            <div class="payment__wrap row mx-0">
                <div class="col-12 col-lg-4 mb-4 mb-lg-0">
                    <div class="payment__card-wrap">
                        <div class="payment__img">
                            <img class="img-fluid" src="img/np.svg" alt="">
                        </div>
                        <p>
                            <strong>наложенный платеж</strong>
                            при получении в отделении «Новой Почты»</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-4 mb-lg-0">
                    <div class="payment__card-wrap">
                        <div class="payment__img">
                            <img class="img-fluid" src="img/terminal.svg" alt="">
                        </div>
                        <p>оплата через
                            <strong>платежный терминал ПриватБанка</strong>
                        </p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-4 mb-lg-0">
                    <div class="payment__card-wrap">
                        <div class="payment__img">
                            <img class="img-fluid" src="img/bank.svg" alt="">
                        </div>
                        <p>
                            оплата на
                            <strong>расчетный счет</strong>
                            (плательщикам НДС предоставляется налоговая накладная)</p>
                    </div>
                </div>
                <div class="col-12 text-center payment__currency">
                    ОПЛАТА ОСУЩЕСТВЛЯЕТСЯ В НАЦИОНАЛЬНОЙ ВАЛЮТЕ УКРАИНЫ.
                </div>
            </div>




        </div>
    </div>
</section>
<script src="js/all.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="libs/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
